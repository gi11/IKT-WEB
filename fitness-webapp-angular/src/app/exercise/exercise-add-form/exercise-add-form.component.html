<mat-card>
  <form [formGroup]="addExerciseForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        formControlName="name"
      />
      <mat-error>
        <span
          *ngIf="!postForm.get('name').valid && postForm.get('name').touched"
          >Please enter a name for the exercise</span
        >
      </mat-error>
    </mat-form-field>
  </form>
</mat-card>
